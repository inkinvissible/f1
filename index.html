<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campeonato F1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Constructor Standings</h1>
    <table id="constructorsTable" border="1">
        <tr>
            <th>Team</th>
            <th>Rank</th>
            <th>Points</th>
        </tr>
    </table>

    <h1>Driver Standings</h1>
    <table id="driversTable" border="1">
        <tr>
            <th>Driver</th>
            <th>Rank</th>
            <th>Points</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
