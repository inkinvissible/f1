<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campeonato F1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Campeonato de Constructores</h1>
    <div id="constructorsLoader" class="loader"></div>
    <table id="constructorsTable" style="display: none;">
        <tr>
            <th>Equipo</th>
            <th>Ranking</th>
            <th>Puntos</th>
        </tr>
    </table>

    <h1>Campeonato de Pilotos</h1>
    <div id="driversLoader" class="loader"></div>
    <table id="driversTable" style="display: none;">
        <tr>
            <th>Piloto</th>
            <th>Ranking</th>
            <th>Puntos</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>

</html>
