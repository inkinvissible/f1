<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campeonato F1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Campeonato de Pilotos</h1>
    <table id="drivers-ranking" class="notion-table">
        <thead>
            <tr>
                <th>Posición</th>
                <th>Piloto</th>
                <th>Puntos</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h1>Campeonato de Constructores</h1>
    <table id="constructors-ranking" class="notion-table">
        <thead>
            <tr>
                <th>Posición</th>
                <th>Constructor</th>
                <th>Puntos</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
